<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/9713c79194.js" crossorigin="anonymous"></script>
    <title>Vanilla weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comforter&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>

    <h1>Weather application</h1>
<!--Card container-->
  <br>

<header>
        <div class="container">

          <div class="card">
            
              <div class="card-body">
                <h4 class="card-title" id="city"></h4>
                <h5 class="card-title" id="date"></h5>
                </hr>
                <h6 class="card-title" id="temp"><strong></strong></h6>
                <span class="units">
                  <a href="#" id="celsius-link">C°|</a><a href="#" id="fahrenheit-link">°F</a></span>
                <div class="card-text"><img src="" id="icon" alt=""></div>
                <h6 class="card-title" id="humidity"></h6>
                <h6 class="card-title" id="wind"></h6>
                <p class="card-text" id="description"></p>
                
              </div>
            </div>
         
    </br>
    
    <!--Search button-->
    <form id="entercity">
<div class="row"> 
    <div class="col-4">
    <div class="mb-3">
    <input
      type="text"
      placeholder="Enter the city"
      class="form-control"id="city-input"
      />
      </div>
    </div>
  
<div class="col-3">
      <button type="submit" class="btn btn-primary" id="search-button" >Search</button>
</div>
<div class="col-3">
     <button type="button"class="btn btn-primary" id="location-button" >Current location</button>
</div>
 </div>
</form>

</div>
</div>
</header>
<section>
<div class="container" >
   <div class="card" >
       <div class="card-body">
          <div class="row" id="forecast">
           
          </div>
        </div>  
   </div>
</div>
  
</section>

<footer><a href="https://github.com/HanitraMelodie/weather-app" id ="github" target="blank">Open source code</a> by Hanitra Rakotoarimanana</footer>
</body>
<script src="src/index.js"></script> 
</html>
